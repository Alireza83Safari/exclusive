server {
    listen 80;
    server_name https://exclusive.iran.liara.run;  # Replace with your actual domain or IP address

    location / {
        proxy_pass https://eshop-bak.iran.liara.run;  # Replace with your backend server URL
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api {
        proxy_pass https://eshop-bak.iran.liara.run;  # Replace with your backend server URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Additional configuration can be added as needed...

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Additional error pages and configurations...

    # SSL configuration can be added here if you have SSL set up...
}
